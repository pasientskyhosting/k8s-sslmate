apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: k8s-sslmate
  name: k8s-sslmate
  namespace: k8s-sslmate
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s-sslmate
    spec:
      containers:
      - image: roffe/k8s-sslmate
        imagePullPolicy: Always
        name: k8s-sslmate
        env:
        - name: SSLMATE_API_KEY
          valueFrom:
            secretKeyRef:
              name: sslmate-api-key
              key: sslmate-api-key
        volumeMounts:
        - mountPath: "/etc/sslmate/keys"
          name: sslmate-private-keys
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 1
      volumes:
      - name: sslmate-private-keys
        secret:
          secretName: sslmate-private-keys
